<!doctype html>

<html>

	<head>
		<title>Giphy Gallery</title>
		<meta charset="UTF-8">
		
		<!-- Added a link to Bootstrap-->

	</head>
	
	<body>
		<div class="container">
			<div class="page-header">
				<h1>Giphy Search</h1>
			</div>
		</div>

		<div class="container">
			<div class="row" id="gifButtonRow">
				<div class="col-lg-12">

					</div>
				</div>
			</div>

				<div class="col-lg-9" id="gifDisplayArea">

					<form id="gifForm">
						<label for="gifInput">Add a category</label>
						<input type="text" id="gifInput"><br>
						<input class='btn btn-success' id="addGIF" type="submit" value="Submit">
					</form>
				</div>
			</div>

		<!-- Added link to the jQuery Library -->
