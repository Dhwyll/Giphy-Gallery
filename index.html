<!doctype html>

<html>

	<head>
		<title>Giphy Gallery</title>
		<meta charset="UTF-8">
		
		<!-- Added a link to Bootstrap-->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<!-- My Style Sheet -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		
	</head>
	
	<body>

		<div class="container">
			<div class="page-header">
				<h1>Giphy Search</h1>
			</div>
		</div>

		<div class="container">
			<div class="row" id="gifButtonRow">
				<div class="col-xs-12">
					<div id="gifButtons">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-9" id="gifDisplayArea">
				</div>

				<div class="col-xs-3" id="inputArea">
					<label for="gifInput">Update Categories</label>
					<input type="text" id="gifInput"><br>
					<input class='btn btn-success' id="addGIF" type="submit" value="Add">
					<input class='btn btn-success' id="removeGIF" type="submit" value="Remove">

					<br>
					<br>

					<label for="ratingLimit">Rating Limit: </label>
					<select id="ratingLimit">
						<option value="pg-13">PG-13</option>
						<option value="pg">PG</option>
						<option value="g">G</option>
						<option value="y">Y</option>
					</select>

					<br>
					<br>

					<label for="numberLimit">Number of GIFs: </label>
					<select id="numberLimit">
						<option value="25">25</option>
						<option value="10">10</option>
						<option value="5">5</option>
						<option value="1">1</option>
					</select>
				</div>
			</div>
		</div>


		<!-- Added link to the jQuery Library -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		
		<!-- Added link to my script -->
		<script src="assets/javascript/app.js"></script>
	</body>

</html>
